<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>

<body>
	<div>
		<h1>閲覧者の登録</h1>
	</div>

	<div>
		<p>管理者</p>
		<p>
			<a th:href="@{/logout}">ログアウト</a>
		</p>
	</div>

	<div>
		<p><a th:href="@{/live}">戻る</a></p>
		

	</div>

	<div>
		<h2>現在の登録者</h2>
		<table class="table" border="1">
			<tr>
				<th>NO.</th>
				<th>ID</th>
				<th>Pass</th>
				<th>名前</th>
			</tr>
			<tr th:each="member : ${members}" >
				<td>[[${member.id}]]</td>
				<td>[[${member.loginId}]]</td>
				<td>[[${member.loginPass}]]</td>
				<td>[[${member.name}]]</td>
			</tr>
		</table>
		<input type="submit" value="更新">
	</div>
</body>

</html>
