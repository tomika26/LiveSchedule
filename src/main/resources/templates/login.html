<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="login">
		<h1>Live Diary</h1>
	</header>



	<main class="login">
	<div><img src="/image/liveHouse.jpg" alt="" /></div>
		<div>
			<form action="" method="post" th:object="${member}">
			
			<h1>ログイン</h1>
		<p><small>ユーーザID、パスワードをご入力の上、<br>「ログイン」ボタンをクリックしてください。</small></p>
				
				<p>
					ログインID<p th:errors="*{loginId}" class="error"></p> <input type="text" th:field="*{loginId}" autofocus="focus">
				</p>
				
				<p>
					パスワード<p th:errors="*{loginPass}" class="error"></p> <input type="password" th:field="*{loginPass}">
				</p>

				<input type="submit" value="ログイン">

			</form>

		</div>
	</main>
	<footer>
		<small> Copyright © 2023 Football History Archives. All Rights
			Reserved. </small>
	</footer>
</body>

</html>
