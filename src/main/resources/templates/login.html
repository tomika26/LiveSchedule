<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header class="login">
		
	</header>



	<main class="login">
		<div>
			<form action="" method="post" th:object="${member}">
			
			<h1>ログイン画面</h1>
		<p><small>ユーーザID、パスワードをご入力の上、「ログイン」ボタンをクリックしてください。</small></p>
				<p th:errors="*{loginId}"></p>
				<p>
					ログインID: <input type="text" th:field="*{loginId}" autofocus="focus">
				</p>
				<p th:errors="*{loginPass}"></p>
				<p>
					パスワード： <input type="password" th:field="*{loginPass}">
				</p>

				<input type="submit" value="ログイン">

			</form>

		</div>
	</main>
	<footer>
		<small> Copyright © 2023 Football History Archives. All Rights
			Reserved. </small>
	</footer>
</body>

</html>
