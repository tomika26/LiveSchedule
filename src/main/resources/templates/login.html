<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>ログイン</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<header class="login">
		<h1>ログイン画面</h1>
	</header>



	<main class="login">
		<div>
			<form action="" method="post" th:object="${member}">
				<p th:errors="*{loginId}"></p>
				<p>
					ログインID: <input type="text" th:field="*{loginId}" autofocus="focus">
				</p>
				<p th:errors="*{loginPass}"></p>
				<p>
					パスワード： <input type="password" th:field="*{loginPass}">
				</p>

				<input type="submit" value="ログイン">

			</form>

		</div>
	</main>
	<footer>© 2023 TOMII All Rights Reserved. Powered by ??? Inc.</footer>
</body>

</html>
