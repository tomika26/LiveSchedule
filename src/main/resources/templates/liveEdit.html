<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1>鑑賞予定・鑑賞済みライブの日程登録</h1>

	<div>
		<p>管理者</p>
		<p>
			<a th:href="@{/logout}">ログアウト</a>
		</p>
	</div>

	<div>
		<form action="" method="post">
			<p>
				<a th:href="@{/live}">ライブ日程一覧</a>
			</p>
			<p><a th:href="@{/member}">閲覧者の登録</a></p>
			<p>
				日付 <input type="date" name="date">
			</p>

			<p>
				開催場場所 <input type="text" name="place" id="">
			</p>

			<p>
				イベント名 <input type="text" name="ivent_name" id="">
			</p>

			<p>
				目当てのアーティスト <input type="checkbox" name="artist" value="1">KZUIRA
				<input type="checkbox" name="artist" value="2">WANIMA <input
					type="checkbox" name="artist" value="3">SHADOWS <input
					type="checkbox" name="artist" value="4">THE BONEZ <input
					type="checkbox" name="artist" value="5">RADWIMPS その他<input
					type="text" name="otherArtist">
			</p>
			<p>
				感想 <input type="textarea" name="report">
			</p>
			<input type="submit" name="" id="" value="更新">


		</form>

	</div>
</body>

</html>
