<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>日程登録</title>
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>
	<div class="wrap">
		<header>
			<h1>Live Diary</h1>
			<h2>鑑賞予定・鑑賞済みライブの日程登録</h2>

			<div class="container">
				<p th:text="${session.member.name}+'さん'"></p>

				<p>
					<a th:href="@{/logout}">ログアウト</a>
				</p>
			</div>



			<nav>
				<ul>
					<li><a th:href="@{/live}">ライブ日程一覧</a></li>
					<li>鑑賞予定、済みライブ日程一覧</li>
					<li><a th:href="@{/member}">閲覧者の登録</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="flex-container">


				<form action="" method="post" th:object="${live}">

					<div class="edit">
						<p>
							日付 <input type="date" th:field="*{date}">
						</p>
						<p>
							開催場所 <input type="text" th:field="*{place}">
						</p>

						<p>
							イベント名 <input type="text" th:field="*{eventName}">
						</p>

						<p>
							目当てのアーティスト<br> <input type="radio" id="kuzira"
								th:field="*{artistId}" value="1"><label for="kuzira">KUZIRA🐳</label>
							<input type="radio" id="wanima" th:field="*{artistId}" value="2"><label
								for="wanima">WANIMA🐊</label> <input type="radio" id="bonez"
								th:field="*{artistId}" value="3"><label for="bonez">THEBONEZ🦴</label>
							<input type="radio" id="shadows" th:field="*{artistId}" value="4"><label
								for="shadows">SHADOWS👥</label> <input type="radio"
								id="radwimps" th:field="*{artistId}" value="5" /><label
								for="radwimps">RADWIMPS🎩</label>

						</p>
						<p th:errors="*{impression}"></p>
						<p>
							感想
							<textarea id="" cols="50" rows="10" th:field="*{impression}"
								placeholder=300文字以内>
				
				</textarea>
						</p>


						<!--  <input type="hidden" th:field="*{name}" />-->
						<input type="submit" value="更新">

					</div>
				</form>
			</div>
			<!-- /.flex-container -->
		</main>
		<footer>
			<small> Copyright © 2023 Football History Archives. All
				Rights Reserved. </small>
		</footer>
	</div>
</body>

</html>
