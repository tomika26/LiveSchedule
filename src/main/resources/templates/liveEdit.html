<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>日程登録</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1>鑑賞予定・鑑賞済みライブの日程登録</h1>

	<div>
		<p>管理者</p>
		<p>
			<a th:href="@{/logout}">ログアウト</a>
		</p>
	</div>

	<div>
		<form action="" method="post" th:object="${live}">
			<p>
				<a th:href="@{/live}">ライブ日程一覧</a>
			</p>
			<p>
				<a th:href="@{/member}">閲覧者の登録</a>
			</p>
			
			<p>
				日付 <input type="date"  th:field="*{date}">
			</p>

			<p>
				開催場場所 <input type="text"  th:field="*{place}" >
			</p>

			<p>
				イベント名 <input type="text"  th:field="*{eventName}" >
			</p>
			
						<p>
				目当てのアーティスト 
				<input type="radio"  th:field="*{artistId}" value="1">KUZIRA
				<input type="radio" th:field="*{artistId}" value="2">WANIMA <input
					type="radio" th:field="*{artistId}"value="3"> THE BONEZ<input
					type="radio" th:field="*{artistId}" value="4">SHADOWS <input
					type="radio" th:field="*{artistId}" value="5" />RADWIMPS
					
			</p>
			
			<input type="submit" value="更新">


		</form>

	</div>
</body>

</html>
