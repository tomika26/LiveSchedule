<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>会員一覧</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1>ライブ日程一覧</h1>

		<div>
			<p>管理者</p>
			<p>
				<a th:href="@{/logout}">ログアウト</a>
			</p>
		</div>

		<div>
			<form action="" method="post">
				<p>
					<a th:href="@{/members/add}">鑑賞予定のライブ日程の登録</a>
				</p>
				<p>
					<a>閲覧者の登録</a>
				</p>

				<table class="table">
					<tr>
						<th>ID</th>
						<th>日程</th>
						<th>開催場所</th>
						<th>開催名</th>
						<th>目当てのアーティスト</th>
						<th>感想</th>
						
					</tr>
					<tr th:each="schedule : ${schedules}">
						<td>[[${schedule.id}]]</td>
						<td>[[${schedule.created}]]</td>
						<td>[[${schedule.place}]]</td>
						<td>[[${schedule.iventName}]]</td>
						<td>[[${schedule.artist}]]</td>
						
						<td><a class="btn btn-primary"
							th:href="@{/members/edit/{id}(id=${member.id})}">編集</a></td>
						<td><button class="btn btn-danger delete"
								th:data-href="@{/members/delete/{id}(id=${member.id})}"
								th:data-name="${member.name}" data-bs-toggle="modal"
								data-bs-target="#confirm-modal">削除</button></td>
					</tr>
				</table>
			</form>
		</div>


	</div>
</body>

</html>
