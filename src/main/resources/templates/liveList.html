<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>一覧</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h1>ライブ日程一覧</h1>

		<div>
			<p>管理者</p>
			<p>
				<a th:href="@{/logout}">ログアウト</a>
			</p>
		</div>

		<div>
			<form action="" method="post" th:object="${schedules}">
				<p>
					<a th:href="@{/live/edit}">鑑賞予定のライブ日程の登録</a>
				</p>
				<p>
					<a th:href="@{/member}">閲覧者の登録</a>
				</p>

				<table class="table" border="1">
					<tr>
						<th>NO.</th>
						<th>日程</th>
						<th>開催場所</th>
						<th>イベント名</th>
						<th>目当てのアーティスト</th>
						<th>感想</th>

					</tr>
					<tr th:each="schedule : ${schedules}">
						<td>[[${schedule.id}]]</td>
						<td>[[${#temporals.format(schedule.date, 'yyyy年MM月dd日')}]]</td>
						<td>[[${schedule.place}]]</td>
						<td>[[${schedule.eventName}]]</td>
						<td>[[${schedule.name}]]</td>
						<td></td>

						<td><a th:href="@{/live/edit/{id}(id=${schedule.id})}">編集</a></td>
						<td><a th:href="@{/live/edit/{id}(id=${schedule.id})}">削除</a></td>
					</tr>
				</table>
			</form>
		</div>


	</div>
</body>

</html>
